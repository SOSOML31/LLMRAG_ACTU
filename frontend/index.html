<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActuLLM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recherchez des Actualités</h1>

        <!-- Sélection de mode -->
        <label for="mode">Mode de recherche :</label>
        <select id="mode">
            <option value="rag">Avec RAG (Recherche Contextuelle)</option>
            <option value="llm">Sans RAG (LLM Direct)</option>
        </select>

        <br/><br/>
        <input type="text" id="query" placeholder="Entrez votre recherche...">
        <button onclick="askQuestion()">Rechercher</button>

        <!-- Barre de chargement -->
        <div id="loading" class="loading" style="display: none;">⏳ Recherche en cours...</div>

        <div class="response" id="response"></div>
        <ul id="sources"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
